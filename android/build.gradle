// android/build.gradle

def DEFAULT_COMPILE_SDK_VERSION = 35
def DEFAULT_BUILD_TOOLS_VERSION = '35.0.0'
def DEFAULT_MIN_SDK_VERSION = 21
def DEFAULT_TARGET_SDK_VERSION = 35

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    ext.kotlin_version = '1.9.0'
    
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:8.1.0'
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

def isNewArchitectureEnabled() {
    return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', DEFAULT_COMPILE_SDK_VERSION)
    
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', DEFAULT_MIN_SDK_VERSION)
        targetSdkVersion safeExtGet('targetSdkVersion', DEFAULT_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    lintOptions {
        abortOnError false
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
    
    sourceSets {
        main {
            if (isNewArchitectureEnabled()) {
                java.srcDirs += ['src/newarch']
            } else {
                java.srcDirs += ['src/oldarch']
            }
        }
    }
    
    // Configure which variants to publish (AGP 7+ requirement)
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
    
    namespace 'com.reactnativetextrecognition'
}

// Ensure Kotlin uses Java 17 toolchain to match Java compilation
kotlin {
    jvmToolchain(17)
}

repositories {
    mavenCentral()
    google()
    
    def found = false
    def defaultDir = null
    def androidSourcesName = 'React Native sources'

    if (rootProject.ext.has('reactNativeAndroidRoot')) {
        defaultDir = rootProject.ext.get('reactNativeAndroidRoot')
    } else {
        defaultDir = new File(
            projectDir,
            '/../../../node_modules/react-native/android'
        )
    }

    if (defaultDir.exists()) {
        maven {
            url defaultDir.toString()
            name androidSourcesName
        }

        logger.info(":${project.name}:reactNativeAndroidRoot ${defaultDir.canonicalPath}")
        found = true
    } else {
        def parentDir = rootProject.projectDir

        1.upto(5, {
            if (found) return true
            parentDir = parentDir.parentFile

            def androidSourcesDir = new File(
                parentDir,
                'node_modules/react-native'
            )

            def androidPrebuiltBinaryDir = new File(
                parentDir,
                'node_modules/react-native/android'
            )

            if (androidPrebuiltBinaryDir.exists()) {
                maven {
                    url androidPrebuiltBinaryDir.toString()
                    name androidSourcesName
                }

                logger.info(":${project.name}:reactNativeAndroidRoot ${androidPrebuiltBinaryDir.canonicalPath}")
                found = true
            } else if (androidSourcesDir.exists()) {
                maven {
                    url androidSourcesDir.toString()
                    name androidSourcesName
                }

                logger.info(":${project.name}:reactNativeAndroidRoot ${androidSourcesDir.canonicalPath}")
                found = true
            }
        })
    }

    if (!found) {
        throw new GradleException(
            "${project.name}: unable to locate React Native android sources. " +
            "Ensure you have you installed React Native as a dependency in your project and try again."
        )
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    
    // React Native dependency
    implementation 'com.facebook.react:react-native:+'
    
    // ML Kit Text Recognition v2
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:19.0.1'
    
    // For language support (Chinese, Devanagari, Japanese, Korean)
    implementation 'com.google.mlkit:text-recognition-chinese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0'
    implementation 'com.google.mlkit:text-recognition-japanese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-korean:16.0.0'
    
    // PDF support
    implementation 'com.tom-roush:pdfbox-android:2.0.27.0'
}

// Custom tasks for generating Javadoc and sources JARs
afterEvaluate { project ->
    task androidJavadoc(type: Javadoc) {
        source = android.sourceSets.main.java.srcDirs
        classpath += files(android.bootClasspath)
        
        // Use a resolvable configuration when available
        def cc = project.configurations.findByName('compileClasspath')
        if (cc != null) {
            classpath += files(cc.asList())
        } else {
            logger.lifecycle("react-native-text-recognition: 'compileClasspath' not found; skipping extra Javadoc classpath setup.")
        }
        include '**/*.java'
        
        // Suppress warnings for missing documentation
        options.addStringOption('Xdoclint:none', '-quiet')
    }

    task androidJavadocJar(type: Jar, dependsOn: androidJavadoc) {
        archiveClassifier.set('javadoc')
        def javadocOut = androidJavadoc.hasProperty('destinationDirectory') ? androidJavadoc.destinationDirectory : androidJavadoc.destinationDir
        from javadocOut
    }

    task androidSourcesJar(type: Jar) {
        archiveClassifier.set('sources')
        from android.sourceSets.main.java.srcDirs
        include '**/*.java'
    }

    android.libraryVariants.all { variant ->
        def name = variant.name.capitalize()
        def javaCompileTask = variant.javaCompileProvider.get()

        task "jar${name}"(type: Jar, dependsOn: javaCompileTask) {
            def classesOut = javaCompileTask.hasProperty('destinationDirectory') ? javaCompileTask.destinationDirectory : javaCompileTask.destinationDir
            from classesOut
        }
    }
}

// Modern maven-publish plugin configuration
def packageJson = new groovy.json.JsonSlurper().parseText(file('../package.json').text)

afterEvaluate {
    // Only configure publishing if the Android components expose a 'release' variant
    def releaseComponent = components.findByName("release")
    if (releaseComponent != null) {
        publishing {
            publications {
                release(MavenPublication) {
                    from releaseComponent
                    
                    groupId = 'com.reactnativetextrecognition'
                    artifactId = packageJson.name
                    version = packageJson.version
                    
                    artifact androidSourcesJar
                    artifact androidJavadocJar
                    
                    pom {
                        name = packageJson.name
                        description = packageJson.description ?: 'Advanced OCR text recognition for React Native'
                        url = packageJson.repository?.baseUrl ?: packageJson.repository?.url ?: ''
                        
                        licenses {
                            license {
                                name = packageJson.license ?: 'MIT'
                                url = (packageJson.repository?.baseUrl ?: packageJson.repository?.url ?: '') + '/blob/main/LICENSE'
                                distribution = 'repo'
                            }
                        }
                        
                        developers {
                            developer {
                                id = packageJson.author?.name ?: 'dariyd'
                                name = packageJson.author?.name ?: 'Dariy'
                            }
                        }
                    }
                }
            }
            repositories {
                maven {
                    // Deploy to local maven directory
                    url = uri("file://${projectDir}/maven")
                }
            }
        }
    } else {
        logger.lifecycle("react-native-text-recognition: Skipping maven-publish because no 'release' component is available (AGP too old or not applied).")
    }
}
